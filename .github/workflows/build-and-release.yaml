name: Build and Release Snap

on:
  push:
    branches:
    - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture:
        - linux/amd64
        - linux/386
        - linux/arm64
        - linux/arm/v7
        playtest:
        - 'true'
        - 'false'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Build
      id: build
      run: |
        echo '{"experimental": true}' | sudo tee /etc/docker/daemon.json > /dev/null
        sudo systemctl restart docker
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
        docker run --rm --tty --privileged \
          --volume "$GITHUB_WORKSPACE":"$GITHUB_WORKSPACE" \
          --workdir "$GITHUB_WORKSPACE" \
          --platform "${{ matrix.architecture }}" \
          diddledan/snapcraft:core18 env PLAYTEST="${{ matrix.playtest }}" snapcraft
        
        SNAPFILE="$(find "$GITHUB_WORKSPACE" -maxdepth 1 -type f -name "*.snap" | head -n1)"
        sudo chown "$(id -u)":"$(id -g)" "$SNAPFILE"
        echo ::set-output name=snap::"$SNAPFILE"
    - name: Review
      uses: diddlesnaps/snapcraft-review-tools-action@v1
      with:
        snap: ${{ steps.build.outputs.snap }}
        isClassic: 'false'
    - name: Publish release to Beta
      uses: snapcore/action-publish@v1
      if: matrix.playtest == 'false'
      with:
        store_login: ${{ secrets.STORE_LOGIN }}
        snap: ${{ steps.build.outputs.snap }}
        release: beta
    - name: Publish playtest to Edge
      uses: snapcore/action-publish@v1
      if: matrix.playtest == 'true'
      with:
        store_login: ${{ secrets.STORE_LOGIN }}
        snap: ${{ steps.build.outputs.snap }}
        release: edge
